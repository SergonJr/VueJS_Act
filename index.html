<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    
   
  
  <div class="container" style="margin-left: 40%; margin-top: 50px;">
    <div id="exercise">
        <p>Nombre {{ name }}</p>
      <div>
        <input v-model="name">
    </div>
    </div>
    

  <div id="hide">
    <button class="btn btn-primary" v-on:click="isHidden = !isHidden">Show/hidden</button>

    <p v-if="!isHidden">Haga clic en el boton para esconder o aparecer</p>
  </div>
  
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#hide',
      data: {
        isHidden: false
      }
    })
  </script>
  <script>
    var app2=new Vue({
      el: '#exercise',
      data: {
          name: 'Captura nombre'
      }
  });
  </script>

<div id="app" class="container">
	<h2>Hobbies</h2>
	<ul class="list-unstyled">
		<li v-for="hobby in hobbies">
			<label>
				<input type="checkbox" v-model="hobby.done" />
				<span v-bind:class="{'done': hobby.done}">{{hobby.text}}</span>
			</label>
		</li>
	</ul>
	<p>
		<input type="text" v-model="hobbyText" placeholder="add new hobby" />
		<button v-on:click="addHobby()" class="btn btn-primary btn-sm">AÃ±adir</button>
	</p>
</div>

<script>
    var app = new Vue({
	el: '#app',
	data: {
		hobbyText: '',
		hobbies: [
			{text: 'Jugar videojuegos'},
			{text: 'Ver peliculas'},
		]
	},
	methods: {
		addHobby: function() {
			var newHobby = this.hobbyText.trim();
			if (!newHobby) {return;}
			this.hobbies.push(
				{text: newHobby}
			);
			this.hobbyText = '';
		}
	}
});
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
